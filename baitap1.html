<!DOCTYPE html>
<html>
<head>
<title>máy tính</title>
<script type="text/javascript" language="javascript">
function a_plus_b(form){
a=eval(form.a.value)
b=eval(form.b.value)
c=a+b
form.ans.value=c
}
function a_minus_b(form){
a=eval(form.a.value)
b=eval(form.b.value)
c=a-b
form.ans.value=c
}
function a_times_b(form){
a=eval(form.a.value)
b=eval(form.b.value)
c=a*b
form.ans.value=c
}
function a_div_b(form){
a=eval(form.a.value)
b=eval(form.b.value)
c=a/b
form.ans.value=c
}

</script>

</head>
<meta charset="utf-8">
<body>
<form name="maytinh">
<p> <input type="text" name="a" size="10" >
<input type="button" value="+" onclick="a_plus_b(this.form)">
<input type="button"  value="-" onclick="a_minus_b(this.form)">
<input type="button"  value="*" onclick="a_times_b(this.form)">
<input type="button"  value="/" onclick="a_div_b(this.form)">
<input type="text" name="b" >=
<input type="text" name="ans">
</p>
</form>

</body>
</html>
